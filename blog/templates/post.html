<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<h1>My Blog</h1>
<br/><br/>
<h2>Latest Posts</h2>
<hr/>
{% for post in posts %}
<a href = "{% url 'detail' post.id %}">
    <h3>
        {{ post.title }}
    </h3>
</a>
<br/>
<img src = "{{ post.image.url }}" height="200" width="200/">
<br/>
<p>{{ post.summary }}</p>

{% endfor %}
</body>
</html>
